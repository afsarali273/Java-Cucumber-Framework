# Global Configuration
# framework.type options: selenium, playwright, api,mobile
framework.type=playwright
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Parallel Execution
parallel.execution=true
thread.count=1

# Reporting
screenshot.on.failure=true
screenshot.on.pass=false
report.path=test-output/reports

# API Configuration
api.content.type=application/json
api.log.request=true
api.log.response=true

# Environment
environment=qa

# ================= MOBILE AUTOMATION CONFIGURATION =================
mobile.platformName=Android # or iOS
mobile.deviceName=emulator-5554 # or your device name
mobile.appiumServerUrl=http://127.0.0.1:4723/wd/hub
mobile.appPackage=com.example.android # Android only
mobile.appActivity=com.example.android.MainActivity # Android only
mobile.bundleId=com.example.ios # iOS only
mobile.appPath=/path/to/your/app.apk # .apk for Android, .app/.ipa for iOS
# Add or modify values as needed for your environment
# =====================================================
