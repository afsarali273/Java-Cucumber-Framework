# ============================================================================
# SANDS AUTOMATION FRAMEWORK - GLOBAL CONFIGURATION
# ============================================================================
# This file contains all configuration settings for the automation framework.
# Modify values as per your test requirements.
# ============================================================================

# ============================================================================
# FRAMEWORK & EXECUTION SETTINGS
# ============================================================================
# Framework Type: selenium | playwright | api | mobile | desktop | windows | mainframe
# - selenium: Web automation using Selenium WebDriver
# - playwright: Web automation using Playwright
# - api: REST API testing using RestAssured
# - mobile/appium: Mobile app testing (Android/iOS)
# - desktop/windows: Windows desktop app testing using WinAppDriver
# - mainframe: Mainframe 3270 terminal automation using EHLLAPI
framework.type=selenium

# Execution Type: cucumber | testng | modular
# - cucumber: BDD-style tests with Gherkin feature files
# - testng: TestNG-based test execution
# - modular: Modular test design with TestNG
executionType=cucumber

# ============================================================================
# WEB BROWSER SETTINGS (for Selenium/Playwright)
# ============================================================================
# Browser: chrome | firefox | edge | safari | webkit
browser=chrome

# Headless Mode: true | false
# Run browser without GUI (faster execution)
headless=false

# Browser Window Size (optional)
# browser.width=1920
# browser.height=1080

# Browser Options (optional)
# browser.incognito=false
# browser.disable.notifications=true

# ============================================================================
# TIMEOUT SETTINGS (in seconds)
# ============================================================================
# Implicit Wait: Default wait time for element presence
implicit.wait=10

# Explicit Wait: Maximum wait time for specific conditions
explicit.wait=20

# Page Load Timeout: Maximum time to wait for page load
page.load.timeout=30

# Script Timeout: Maximum time for JavaScript execution
script.timeout=30

# API Timeout: Maximum time for API response (in milliseconds)
api.timeout=30000

# ============================================================================
# PARALLEL EXECUTION SETTINGS
# ============================================================================
# Enable Parallel Execution: true | false
parallel.execution=true

# Thread Count: Number of parallel threads
thread.count=3

# Parallel Mode: methods | classes | tests | suites
parallel.mode=methods

# ============================================================================
# REPORTING & LOGGING SETTINGS
# ============================================================================
# Screenshot Settings
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.on.skip=false

# Report Paths
report.path=test-output/reports
screenshot.path=test-output/screenshots
log.path=test-output/logs

# Report Types to Generate: custom | extent | allure | cucumber
report.types=custom,extent,allure,cucumber

# Log Level: DEBUG | INFO | WARN | ERROR
log.level=INFO

# Video Recording (Playwright only): true | false
video.recording=false
video.path=test-output/videos

# ============================================================================
# ENVIRONMENT SETTINGS
# ============================================================================
# Environment: qa | uat | staging | prod
# Loads corresponding environment file (qa.properties, prod.properties, etc.)
environment=qa

# Retry Failed Tests: true | false
retry.failed.tests=false
max.retry.count=2

# ============================================================================
# API TESTING CONFIGURATION
# ============================================================================
# API Base URL (can be overridden in environment files)
# api.base.url=https://jsonplaceholder.typicode.com

# Content Type
api.content.type=application/json

# Request/Response Logging
api.log.request=true
api.log.response=true
api.log.headers=true
api.log.body=true

# API Authentication (optional)
# api.auth.type=bearer | basic | oauth2
# api.auth.token=your_token_here
# api.auth.username=username
# api.auth.password=password

# ============================================================================
# MOBILE AUTOMATION CONFIGURATION (Appium)
# ============================================================================
# Platform: Android | iOS
mobile.platformName=Android

# Device Settings
mobile.deviceName=emulator-5554
mobile.udid=
mobile.platformVersion=13.0

# Appium Server
mobile.appiumServerUrl=http://127.0.0.1:4723

# Android Specific Settings
mobile.appPackage=com.example.android
mobile.appActivity=com.example.android.MainActivity
mobile.automationName=UiAutomator2

# iOS Specific Settings
mobile.bundleId=com.example.ios
mobile.xcodeOrgId=
mobile.xcodeSigningId=iPhone Developer

# App Path (.apk for Android, .app/.ipa for iOS)
mobile.appPath=/path/to/your/app.apk

# Mobile Capabilities (optional)
mobile.autoGrantPermissions=true
mobile.noReset=false
mobile.fullReset=false
mobile.orientation=PORTRAIT

# ============================================================================
# WINDOWS DESKTOP AUTOMATION CONFIGURATION (WinAppDriver)
# ============================================================================
# WinAppDriver Server URL
desktop.winAppDriverUrl=http://127.0.0.1:4723

# Application Path or App ID
# For installed apps: Microsoft.WindowsCalculator_8wekyb3d8bbwe!App
# For executable: C:\\Windows\\System32\\calc.exe
desktop.app=C:\\Windows\\System32\\calc.exe

# Desktop Capabilities (optional)
desktop.platformName=Windows
desktop.deviceName=WindowsPC

# ============================================================================
# MAINFRAME AUTOMATION CONFIGURATION (EHLLAPI)
# ============================================================================
# Prerequisites:
# - 3270 terminal emulator installed (IBM PCOMM, Rumba, Extra!, BlueZone)
# - EHLLAPI DLL (pcshll32.dll) available in system PATH
# - Terminal emulator session configured and running
#
# Mainframe Session ID (typically A-Z, must match emulator session)
mainframe.sessionId=A

# Mainframe Connection Timeout (seconds)
mainframe.timeout=30

# Mainframe Screen Wait Timeout (seconds)
mainframe.screen.wait=10

# Mainframe Host Details (optional, for documentation)
# mainframe.host=mainframe.company.com
# mainframe.port=23

# ============================================================================
# DATABASE CONFIGURATION (optional)
# ============================================================================
# db.url=jdbc:mysql://localhost:3306/testdb
# db.username=root
# db.password=password
# db.driver=com.mysql.cj.jdbc.Driver

# ============================================================================
# CLOUD TESTING CONFIGURATION (optional)
# ============================================================================
# BrowserStack / Sauce Labs / LambdaTest
# cloud.enabled=false
# cloud.provider=browserstack | saucelabs | lambdatest
# cloud.username=your_username
# cloud.accessKey=your_access_key
# cloud.build.name=Automation Build
# cloud.project.name=Sands Framework

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================
# Element Highlight (for debugging): true | false
element.highlight=false

# Soft Assertions: true | false
soft.assertions=false

# Take Screenshot on Every Step: true | false
screenshot.on.every.step=false

# Clear Cookies Before Test: true | false
clear.cookies=false

# Delete Cookies After Test: true | false
delete.cookies=false

# ============================================================================
# END OF CONFIGURATION
# ============================================================================
