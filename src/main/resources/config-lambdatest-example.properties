# ============================================================================
# LAMBDATEST CONFIGURATION EXAMPLE
# ============================================================================
# Copy this file to config.properties or create environment-specific file
# Example: qa-lambdatest.properties
# ============================================================================

# Framework & Execution
framework.type=selenium
executionType=cucumber

# Enable LambdaTest
remote.provider=lambdatest

# LambdaTest Credentials (REQUIRED)
# Get from: https://accounts.lambdatest.com/dashboard
lambdatest.username=YOUR_USERNAME_HERE
lambdatest.accessKey=YOUR_ACCESS_KEY_HERE

# Browser Configuration
browser=chrome
lambdatest.browserVersion=latest
lambdatest.platform=Windows 10

# Alternative Platforms:
# lambdatest.platform=Windows 11
# lambdatest.platform=macOS Ventura
# lambdatest.platform=macOS Monterey

# Test Metadata
lambdatest.build=Sands Framework - Build ${BUILD_NUMBER}
lambdatest.project=Sands Automation
lambdatest.testName=

# LambdaTest Features
lambdatest.video=true
lambdatest.visual=false
lambdatest.network=false
lambdatest.console=false

# Timeouts
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Parallel Execution
parallel.execution=true
thread.count=5

# Reporting
screenshot.on.failure=true
report.path=test-output/reports

# Environment
environment=qa
