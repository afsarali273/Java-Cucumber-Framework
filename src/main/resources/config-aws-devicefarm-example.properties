# ============================================================================
# AWS DEVICE FARM CONFIGURATION EXAMPLE
# ============================================================================
# Copy this file to config.properties or create environment-specific file
# Example: qa-devicefarm.properties
# ============================================================================

# Framework & Execution
framework.type=mobile
executionType=cucumber

# Enable AWS Device Farm
remote.provider=aws

# AWS Device Farm URL (REQUIRED)
# Get from: AWS Device Farm Console > Test Run Details
# Format: https://appium-<region>.devicefarm.aws.amazon.com/wd/hub
aws.devicefarm.url=https://appium-us-west-2.devicefarm.aws.amazon.com/wd/hub

# Platform
mobile.platformName=Android

# Device Configuration
aws.devicefarm.deviceName=Samsung Galaxy S21
aws.devicefarm.app=arn:aws:devicefarm:us-west-2:123456789012:upload:xxxxx

# Android Specific
mobile.appPackage=com.example.android
mobile.appActivity=com.example.android.MainActivity
mobile.automationName=UiAutomator2
mobile.platformVersion=13.0

# iOS Specific (if using iOS)
# mobile.platformName=iOS
# mobile.bundleId=com.example.ios
# mobile.platformVersion=16.0

# Timeouts
implicit.wait=10
explicit.wait=20

# Parallel Execution
parallel.execution=true
thread.count=3

# Reporting
screenshot.on.failure=true
report.path=test-output/reports

# Environment
environment=qa

# ============================================================================
# NOTES:
# ============================================================================
# 1. Upload your app to Device Farm first
# 2. Create a test run in Device Farm Console
# 3. Copy the Appium endpoint URL from test run details
# 4. Use the app ARN from Device Farm
# 5. Select devices in Device Farm Console
# ============================================================================
